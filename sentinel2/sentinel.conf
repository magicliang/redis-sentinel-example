# 必备参数有 4 个
# my_redis_master 是主节点的别名，redis1 是主节点的域名，当前 sentinel 起始就要监控一个 redis 节点，意味着 sentinel 的拓扑结构受 redis 集群的拓扑结构影响
sentinel myid ee79f76bc6099a3d83839cb3c360a7d7d14082f1
sentinel deny-scripts-reconfig yes
sentinel monitor my_redis_master 172.22.1.10 6379 2
sentinel down-after-milliseconds my_redis_master 3000

# 辅助参数
port 26379
logfile "sentinel.log"
#dir /opt/soft/redis/data
# Generated by CONFIG REWRITE
dir "/data"
sentinel failover-timeout my_redis_master 10000
sentinel config-epoch my_redis_master 0
sentinel leader-epoch my_redis_master 0
sentinel known-replica my_redis_master 172.22.1.20 6379
sentinel known-replica my_redis_master 172.22.1.30 6379
sentinel known-sentinel my_redis_master 172.22.1.11 26379 e0b1d6f619bda2f3bdaceeb46e258b18305bf9cf
sentinel known-sentinel my_redis_master 172.22.1.31 26379 900bd627cb04fdabba7815203dc5fd2d80751f87
sentinel current-epoch 0
