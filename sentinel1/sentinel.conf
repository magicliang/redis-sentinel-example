# 必备参数有 4 个
# my_redis_master 是主节点的别名，redis1 是主节点的域名，当前 sentinel 起始就要监控一个 redis 节点，意味着 sentinel 的拓扑结构受 redis 集群的拓扑结构影响
sentinel myid d36657991d7fcd2f548664581f84fa15487ca6f2
sentinel deny-scripts-reconfig yes
sentinel monitor my_redis_master 172.22.1.20 6379 3
sentinel down-after-milliseconds my_redis_master 3000

# 辅助参数
port 26379
#logfile "sentinel.log"
# 不要乱用镜像中不存在的路径
#dir /opt/soft/redis/data
# Generated by CONFIG REWRITE
dir "/data"
sentinel failover-timeout my_redis_master 10000
sentinel config-epoch my_redis_master 1
sentinel leader-epoch my_redis_master 1
sentinel known-replica my_redis_master 172.22.1.10 6379
sentinel known-replica my_redis_master 172.22.1.30 6379
sentinel known-sentinel my_redis_master 172.22.1.31 26379 c38e7dde620d4970f02ccbf2ff26ccf40725cc77
sentinel known-sentinel my_redis_master 172.22.1.21 26379 991f585f42e2850d065b97708cb3e40e68bba5f1
sentinel current-epoch 1
